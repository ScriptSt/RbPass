<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbPass - Магазин</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="rbPassTitle">RbPass</h1>
        </header>

        <div class="grid-container">
            <!-- Кубы с играми -->
            <div class="game-box">
                <img src="logo1.png" alt="Game 1 Logo" class="game-logo" />
                <p class="game-title">Game 21</p>
            </div>
            <div class="game-box">
                <img src="logo2.png" alt="Game 2 Logo" class="game-logo" />
                <p class="game-title">Game 2</p>
            </div>
            <div class="game-box">
                <img src="logo3.png" alt="Game 3 Logo" class="game-logo" />
                <p class="game-title">Game 3</p>
            </div>
            <div class="game-box">
                <img src="logo4.png" alt="Game 4 Logo" class="game-logo" />
                <p class="game-title">Game 4</p>
            </div>
            <div class="game-box">
                <img src="logo5.png" alt="Game 5 Logo" class="game-logo" />
                <p class="game-title">Game 5</p>
            </div>
            <div class="game-box">
                <img src="logo6.png" alt="Game 6 Logo" class="game-logo" />
                <p class="game-title">Game 6</p>
            </div>
        </div>
    </div>

    <script src="store.js"></script>
</body>
</html>
