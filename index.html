<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Pass Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Roblox Pass Shop</h1>
      <button id="theme-toggle">Switch Theme</button>
    </div>
  </header>

  <section class="user-profile">
    <h2>Welcome!</h2>
    <p>Enter your Roblox username:</p>
    <input type="text" id="username-input" placeholder="Your Roblox username">
    <button id="save-username">Save</button>
    <p id="saved-username"></p>
  </section>

  <main>
    <h2>Available Games</h2>
    <div class="game-list">
      <a href="game1.html"><img src="images/game1.jpg" alt="Game 1"></a>
      <a href="game2.html"><img src="images/game2.jpg" alt="Game 2"></a>
      <a href="game3.html"><img src="images/game3.jpg" alt="Game 3"></a>
      <a href="game4.html"><img src="images/game4.jpg" alt="Game 4"></a>
      <a href="game5.html"><img src="images/game5.jpg" alt="Game 5"></a>
      <a href="game6.html"><img src="images/game6.jpg" alt="Game 6"></a>
      <a href="game7.html"><img src="images/game7.jpg" alt="Game 7"></a>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
