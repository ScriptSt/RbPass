<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pass Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Roblox Pass Store</h1>
            <button id="theme-toggle">🌙</button>
        </div>
        <div class="login-container">
            <button id="login-btn">Вход</button>
        </div>
    </header>
    
    <main>
        <h2>Выберите игру</h2>
        <div class="games-container">
            <!-- Список игр -->
            <div class="game-card">
                <img src="https://placehold.co/200" alt="Game 1">
                <a href="game1.html">Игра 1</a>
            </div>
            <div class="game-card">
                <img src="https://placehold.co/200" alt="Game 2">
                <a href="game2.html">Игра 2</a>
            </div>
            <div class="game-card">
                <img src="https://placehold.co/200" alt="Game 3">
                <a href="game3.html">Игра 3</a>
            </div>
            <!-- Добавьте ещё 4 игры -->
        </div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <label for="roblox-username">Введите ник в Roblox:</label>
            <input type="text" id="roblox-username" placeholder="Ваш ник">
            <button id="save-username">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
